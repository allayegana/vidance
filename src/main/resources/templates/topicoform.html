<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>topico</title>
    <link rel="shortcut icon" href="img/vd.jpeg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="">

<form class="container" method="POST" th:object="${TopicoForm}">


<!--    <th:block th:include="messageValidation"></th:block>-->

    <div class="row form-group card-body">
        <label><b>titulo</b></label>
        <input class="form-control" placeholder="titulo" type="text" value="" name="titulo" th:fieled="*{titulo}"/>
        <label><b>mensagem</b></label>
        <input class="form-control" placeholder="mensagem" type="text" value="" name="mensagem" th:fieled="*{mensagem}"/>
        <label><b>nomeCurso</b></label>
        <input class="form-control" placeholder="nomeCurso" type="nomeCurso" value="" name="nomeCurso" th:fieled="*{nomeCurso}"/>
    </div>
    <button class="btn-sm btn-success" type="submit">Envoyer</button>
</form>





<!--Import jQuery before materialize.js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
